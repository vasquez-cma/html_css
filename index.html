<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Css/styles.css">
    <title>Profile card</title>
</head>
<body>
    <div class="background">
        <div class="card">
            <section class="card__container">
                <div class="card__background"></div>
                <div class="card__user">
                    <img class="card__image" src="https://iili.io/KtyDsR.jpg" alt="">
                    <p class="card__name">Victor Crest</p>
                    <p class="card__city">London</p>
                </div>
                <div class="card__stats">
                    <div class="card__statsInfo">
                            <h2 class="card__stats--title">80k</h2>
                            <p class="card__stats--description">Followers</p>
                    </div>
                    <div class="card__statsInfo">
                            <h2 class="card__stats--title">803k</h2>
                            <p class="card__stats--description">Likes</p>
                    </div>
                    <div class="card__statsInfo">
                            <h2 class="card__stats--title">1.4k</h2>
                            <p class="card__stats--description">photos</p>
                    </div>
                
                </div>
            </section>

        </div>
        
    </div>
</body>
</html>
